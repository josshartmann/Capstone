{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file -->
    <link href="{% static 'capstone/style.css' %}" rel="stylesheet">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/035fab5d79.js" crossorigin="anonymous"></script>

    {% block script %}
    {% endblock %}

    <title>Coach in Air Quotes</title>
</head>
<body>
    <div class="main-container">
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-light" >
                <div class="container" style="border-bottom: 1px solid black">
                    <a href="{% url 'index' %}" class="navbar-brand" onclick="showIndex()">
                        <img src="{% static 'capstone/images/airquote-l.png' %}" width="45">
                        <span>Coach</span>
                        <img src="{% static 'capstone/images/airquote-r.png' %}" width="45">
                    </a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex align-items-end flex-column" id="nav-principal">
                        <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="{% url 'shouldIEat' %}" class="nav-link">Should I Eat?</a></li>
                            <li class="nav-item"><a href="{% url 'log' %}" class="nav-link">Log</a></li>
                            <li class="nav-item"><a href="{% url 'workoutGenerator' %}" class="nav-link">Workout Generator</a></li>
                            <li class="nav-item"><a href="{% url 'logout' %}" class="btn btn-outline-dark ml-3">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><button class="btn button-margin" onclick="showRegister()">Register</button></li>
                            <li class="nav-item"><button class="btn btn-outline-dark" onclick="showLogin()">Login</button></li>
                        {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        {% block body %}
        {% endblock %}
    </div>
    <footer class="bg-light text-center text-black">
        <!-- Grid container -->
        <div class="container p-1 pb-0">
          <!-- Section: Social media -->
          <section class="mb-1">
            <!-- Facebook -->
            <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2021 Copyright:
          <a class="text-dark" href="https://mdbootstrap.com/">FnD.org</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>

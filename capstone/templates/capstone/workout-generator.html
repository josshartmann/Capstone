{% extends 'capstone/layout.html' %}
{% load static %}
{% block body %}
{% block script %}
    <script src="{% static 'capstone/capstone.js' %}"></script>
{% endblock %}
    <section>
        <div class="container">
            <div class="row h-100 justify-content-center">
                <div class="col-4 my-auto">
                    <h3>Workout Generator</h3>
                    <form action="#" class="form-check">
                        <input class="form-check-input" type="checkbox" id="chest" name="chest" value="chest">
                        <label for="chest">Chest</label><br>
                        <input class="form-check-input" type="checkbox" id="back" name="back" value="back">
                        <label for="back">Back</label><br>
                        <input class="form-check-input" type="checkbox" id="arms" name="arms" value="arms">
                        <label for="arms">Arms</label><br>
                        <input class="form-check-input" type="checkbox" id="abdominals" name="abdominals" value="abdominals">
                        <label for="abdominals">Abdominals</label><br>
                        <input class="form-check-input" type="checkbox" id="legs" name="legs" value="legs">
                        <label for="legs">Legs</label><br>
                        <input class="form-check-input" type="checkbox" id="shoulders" name="shoulders" value="shoulders">
                        <label for="shoulders">Shoulders</label><br>
                        <button type="submit" class="btn btn-light col-12 mt-2 border-dark">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
